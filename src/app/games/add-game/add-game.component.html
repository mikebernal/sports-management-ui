<!-- Modal -->
<div class="modal fade" id="AddGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg bd-example-modal-lg" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">

            {{ addForm.value | json }}
            <div class="form-group">
              <label for="code" class="control-label">Code</label>
              <input type="text" class="form-control" id="code" name="code" ngModel placeholder="sports code e.g. SWI2020CH">
            </div>	
          
            <div class="form-group">
              <label for="name" class="control-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" ngModel placeholder="name of the sport">
            </div>					
                        
            <div class="form-group">
              <label for="duration" class="control-label">Duration</label>
              <input type="text" class="form-control" id="duration" name="duration" ngModel placeholder="how many hours this game will last">
            </div>	
          
            <div class="form-group">
              <label for="description" class="control-label">Description</label>
              <textarea type="text" class="form-control z-depth-1" id="description" rows="3" name="description" ngModel placeholder="Tell us about the game"></textarea>
              <!-- <textarea class="form-control z-depth-1" id="description" rows="3" name="description" [(ngModel)]="game.description"></textarea> -->

            </div>									
            
            <div class="form-group">
              <label for="rules" class="control-label">Rules</label>
              <input type="text" class="form-control" id="rules" name="rules" ngModel placeholder="rulebook.pdf">
            </div>		 

            <div class="modal-footer">
              <button id="closeModalButton" [hidden]="false" data-toggle="modal" data-target="#addForm" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button id="openModalButton" [hidden]="false" data-toggle="modal" data-target="#addForm" class="btn btn-primary">Add Game</button>
            </div>
            
          </form>	      
        </div>

    </div>
  </div>
</div>

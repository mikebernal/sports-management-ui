<!-- Modal -->
<div class="modal fade" id="AddGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg bd-example-modal-lg" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm.value.name)">

            {{ addForm.value | json }}
            <div class="form-group">
              <label for="code" class="control-label">Code</label>
              <input type="text" class="form-control" id="code" name="code" ngModel placeholder="sports code e.g. SWI2020CH">
            </div>	
          
            <div class="form-group">
              <label for="name" class="control-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" ngModel placeholder="name of the sport">
            </div>					
                        
            <div class="form-group">
              <label for="duration" class="control-label">Duration</label>
              <input type="text" class="form-control" id="duration" name="duration" ngModel placeholder="how many hours this game will last">
            </div>	
          
            <div class="form-group">
              <label for="description" class="control-label">Description</label>
              <input type="text" class="form-control" id="description" name="description" ngModel placeholder="Tell us more about the game">
            </div>									
            
            <div class="form-group">
              <label for="rules" class="control-label">Rules</label>
              <input type="text" class="form-control" id="rules" name="rules" ngModel placeholder="rulebook.pdf">
            </div>		    

           <button type="submit" class="btn btn-primary"  data-dismiss="modal">Add</button>

            
          </form>	      
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary"  data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="EditGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg bd-example-modal-lg" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">

          {{ editForm.value | json }}
          
          <div class="form-group">
            <label for="code" class="control-label">Code</label>
            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="game.code">
          </div>	
        
          <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="game.name" >
          </div>					
                      
          <div class="form-group">
            <label for="duration" class="control-label">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="game.duration">
          </div>	
        
          <div class="form-group shadow-textarea">
            <label for="description" class="control-label">Description</label>
            <!-- <input type="text" class="form-control" id="description" name="description" [(ngModel)]="game.description"> -->

            <textarea class="form-control z-depth-1" id="description" rows="3" name="description" [(ngModel)]="game.description"></textarea>
          </div>									
          
          <div class="form-group">
            <label for="rules" class="control-label">Rules</label>
            <input type="text" class="form-control" id="rules" name="rules" [(ngModel)]="game.rules" >
          </div>		 

          <div class="modal-footer">
            <button id="closeModalButton" [hidden]="false" data-toggle="modal" data-target="#editForm" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="openModalButton" [hidden]="false" data-toggle="modal" data-target="#editForm" class="btn btn-primary">Update Game</button>
          </div>
          
        </form>	    
      </div>
    </div>
  </div>
</div>
